<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>My Web Page</title>
  </head>

  <body>
      <!--사이트 전체 영역(정렬,사이트 폭 설정 등의 용도)-->
    <div id="container">
        <!--사이트 상단 영역(로고,메인메뉴 등)-->
      <div id="header">
          <h1>우리사이트</h1>
      </div>
      <hr />

      <!--사이트 내용 영역(사이드바,내용 등)-->
      <div id="content">
          <!--왼쪽 사이드바 영역-->
          <div id="sidebar">
              <h2>메뉴 선택하기</h2>
              <ul>
                  <li>메뉴1</li>
                  <li>메뉴2</li>
                  <li>메뉴3</li>
              </ul>
          <!--영역같의 구분선-->
          <hr/>
          <!--오른쪽 본문 영역-->
          <div id="main">
              <!--제목-->
              <h1>웹 접근성이란?</h1>
              <!--소제목-->
              <h2>장애에 구애 없이 사람들이 정보를 공유할수 있는 인터넷 공간 만들기</h2>
              <!--본문-->
              <p>
                룰루랄라 룰루랄라 신나게 놀아보세.
              </p>
              <!--인용문-->
              <blockquote>
                  <p>나는 해리포터를 매우 좋아합니다 하하하하하하</p>
              </blockquote>

          </div>
      </div>

      <hr />
      <!--사이트 하단 영역(카피라이트,주소 등)-->
      <div id="footer">
          <adress>
              copyright&copy;itpaper.co.kr
          </adress>
      </div>
    </div>
  </body>
</html>
