<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>My Web Page</title>
  </head>

  <body>
    <section>
      <h1>하나의 요소에 대한 설명</h1>
      <figure>
        <img src="img/mypic.jpg" title="내 반셀카" />
        <figcaption><strong>내 반셀카</strong> - 라떼킹에서 찍은것.</figcaption>
      </figure>
    </section>

    <section>
      <h1>여러 요소에 대한 설명</h1>
      <figure>
        <img
          src="https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202105/22/interstella-story/20210522122750846mjkh.png"
          title="내 최애 영화"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/ko/b/b7/%EC%9D%B8%ED%84%B0%EC%8A%A4%ED%85%94%EB%9D%BC.jpg"
          title="이것도 완전 추천"
        />
        <figcaption>
          <b>내가 제일 좋아하는 영화</b>- 같이 이 재미난걸 보길 위해 추천한다.
        </figcaption>
      </figure>
    </section>

</html>
